<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="weatherapp.css">

    <title>Weather app</title>
</head>

<body>
    <input type='text' id='place' placeholder="Enter city name">
    <button id='btn'>Get weather</button>
    <button id='location'>My location</button>
    
    <div class="weather-container">
        <div id='weather'>
            <h1 id='name'></h1>
            <p id=weather-description></p>
            <img id='icon' src="">
            <h2 id=temperature></h2>
            <ul id=list></ul>
        </div>

        <div id='map'></div>
    </div>

    <script type="text/javascript" src="weatherapp.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSItJ9Xr0x3pjqEWfbcpYy6Y9eVtwTaHg&callback=renderMaps"></script>

</body>

</html>
